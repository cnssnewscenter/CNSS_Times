<div class="container">
	<div class="form form-horizontal">
		<div class="form-group">
			<label class=" col-sm-2 control-label">标题</label>
			<div class="col-sm-10">
				<input type="text" ng-model="passage.title" class="form-control col-sm-9" >
			</div>
		</div>
		<div class="form-group">
			<label class=" col-sm-2 control-label">预定发布日期</label>
			<div class="col-sm-10">
				<div class="input-group" class="form-control">
					<div class="dropdown" ng-class="{open: opened}">
					  <a class="dropdown-toggle">
					    <div class="input-group" ng-click="opened = !opened">
					    	<span class="form-control input">{{passage.published | date: "yyyy-MM-dd"}}</span>
					    	<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
					    </div>
					  </a>
					  <ul class="dropdown-menu">
					    <datetimepicker ng-model="passage.published" data-datetimepicker-config="{minView: 'day'}" on-set-time="opened = false"/>
					  </ul>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">首页题图</label>
			<div class="col-sm-10">
				<div class="row">
					<div class="col-sm-12">
						<img ng-src="{{passage.header}}" alt="" class="img-responsive thumbnail" ng-show="passage.header">
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="btn btn-block btn-default" ng-click="upload()">
							{{ passage.header ? "修改" : "添加"}}
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<div class="form-group">
			<label class=" col-sm-2 control-label">作者</label>
			<div class="col-sm-10">
				<div>
					<span class="alert alert-warning" ng-repeat="item in passage.author" style="display:inline-block">
						<b>{{item.job}}</b>:{{item.name}}
						<button type="button" class="close" aria-label="Close" style="float: none" ng-click="delete(item)"><span>&times;</span></button>
					</span>
				</div>
				
				<div class="container-fluid">
					<div class="col-sm-5">
						<input type="text" class="form-control" ng-model="job" placeholder="角色">
					</div>
					<div class="col-sm-5">
						<input type="text" ng-keypress="$event.keyCode == 13 ? add() : 0" class="form-control" ng-model="name" placeholder="姓名">
					</div>
					<div class="col-sm-2">
						<div class="btn btn-success" ng-click="add()">添加</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class=" col-sm-2 control-label">文章内容</label>
			<div class="col-sm-10">
				<textarea froala="froalaOptions" ng-model="passage.content"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="btn btn-primary" ng-click="save()">保存</div>
			</div>
		</div>
	</div>
	
 	
</div>
