<div class="container">
	<div class="form form-horizontal">
		<div class="form-group">
			<label class=" col-sm-2 control-label">标题</label>
			<div class="col-sm-10">
				<input type="text" class="form-control col-sm-9" >
			</div>
		</div>
		<div class="form-group">
			<label class=" col-sm-2 control-label">预定发布日期</label>
			<div class="col-sm-10">
				<input type="text" class="form-control col-sm-9" >
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">首页题图</label>
			<div class="col-sm-10">
				<input type="text">
			</div>
		</div>
		<div class="form-group">
			<label class=" col-sm-2 control-label">作者</label>
			<div class="col-sm-10">
				<div>
					<span class="alert alert-warning" ng-repeat="item in author" style="display:inline-block">
						<b>{{item.job}}</b>:{{item.name}}
						<button type="button" class="close" aria-label="Close" style="float: none" ng-click="delete(item)"><span>&times;</span></button>
					</span>
				</div>
				
				<div class="container-fluid">
					<div class="col-sm-5">
						<input type="text" class="form-control" ng-model="job" placeholder="角色">
					</div>
					<div class="col-sm-5">
						<input type="text" class="form-control" ng-model="name" placeholder="姓名">
					</div>
					<div class="col-sm-2">
						<div class="btn btn-success" ng-click="add()">添加</div>
					</div>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label class=" col-sm-2 control-label">文章内容</label>
			<div class="col-sm-10">
				<textarea froala="froalaOptions" ng-model="content"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-10 col-sm-offset-2">
				<div class="btn btn-primary" ng-click="save()">保存</div>
			</div>
		</div>
	</div>
	
 	
</div>
