<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">操作</div>
		<div class="panel-body">
			<a class="btn btn-lg btn-success" ui-sref="main.new_passages">新建文章</a>
		</div>
	</div>

	<div class="panel panel-default">
		<div class="panel-heading">文章</div>
		<div class="panel-body">
			<table class="table">
				<thead>
					<tr>
						<td>序号</td>
						<td>来源</td>
						<td>标题</td>
						<td>题图</td>
						<td>日期</td>
						<td>操作</td>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="p in passages">
						<td>{{p.id}}</td>
						<td>{{p.author.author}}</td>
						<td>{{p.title}}</td>
						<td><img ng-src="/f/{{p.head}}"></td>
						<td><time am-time-ago="p.created"></time></td>
						<td>发布，撤回</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
