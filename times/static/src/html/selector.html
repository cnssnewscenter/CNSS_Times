<div class="model-header">
	<h3 class="modal-title">选择图片</h3>
</div>
<div class="model-body">
	<tabset justified="true">
		<tab heading="上传图片">
			<div class="container-fluid">
				<div class="alert alert-default">选择要上传的内容</div>
				<div class="col-sm-12" style="">
					<div class="well container-fluid">
						<div class="col-sm-4" ng-repeat="file in finished">
							<img ng-src="{{file}}" alt="" class="img-responsive thumbnail">
						</div>
					</div>
				</div>
                <div>
                	选择文件（可以多选）,选择完成后自动上传：<input type="file" nv-file-select="" uploader="uploader" multiple /><br/>
                	<div class="progress" style="">
                        <div class="progress-bar" role="progressbar" ng-style="{ 'width': uploader.progress + '%' }">
                        	{{finished.length}} / {{uploader.queue.length}}
                        </div>
                    </div>
                </div>
			</div>
		</tab>
		<tab heading="选择图片" select="fillData(1)">
			<div class="col-sm-6 col-sm-offset-6">
				<div class="input-group">
					<div class="input-group-addon">
						筛选
					</div>
					<input type="text" class='form-control' ng-model="keyword"   ng-model-options="{debounce: {default:500, blur:0}}" ng-change="fillData(page, keyword)">
				</div>	
			</div>
			<div class="row">
				<div class="container-fluid">
					<div class="col-sm-3" ng-repeat="pic in pics" ng-click="toggle(pic)" ng-class="{selected:pic.in}">
						<img ng-src="{{pic.path}}" alt="" class="img-responsive thumbnail">	
						<p>{{pic.filename}}</p>
					</div>
				</div>
			</div>
			<div class="col-sm-12 text-center">
				<ul class="pagination">
				  <li>
				    <a ng-click="fillData(page - 1)" aria-label="Previous">
				      <span aria-hidden="true" >&laquo;</span>
				    </a>
				  </li>
				  <li><a href="#">{{page}}</a></li>
				  <li>
				    <a ng-click="fillData(page + 1)" aria-label="Next">
				      <span aria-hidden="true">&raquo;</span>
				    </a>
				  </li>
				</ul>
			</div>
		</tab>
	</tabset>

</div>
<div class="modal-footer">
	<button class="btn btn-primary" ng-click="ok()">确认</button>
</div>
