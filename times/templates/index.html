<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>成电时光</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/index.css"/>
</head>
<body>
    <header>
        <div class="container top">
            <img src="/static/img/logo.png" class="pull-left"/>
            <div class="pull-right">
                <a href="">学校主页</a>
                <a href="">新闻中心</a>
                <a href="">关注</a>

        </div>
        <div class="container img-container">
            <img src="/static/img/title.png" class="banner"/>
        </div>
        <div class="clearfix"></div>
    </header>
    <div class="container main">
        <div class="col-sm-2 left">
            <div class="year-wrapper"><div class="year active">2015</div></div>
            <div class="year-wrapper"><div class="year">2014</div></div>
        </div>
        <div class="col-sm-10 right">

                    <div class="date"><span class="month">七月</span><span class="day">28</span></div>
                    <div class="hover"><span>2015年1月的故事</span></div>
                    <div class="background">

                    </div>
                </div>  
            </div>
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="block col-sm-6"></div>            
            <div class="col-sm-12">
                <div class="pages">
                    <div class="page">1</div>
                    <div class="page">2</div>
                    <div class="page">3</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
